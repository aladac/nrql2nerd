<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="rubyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E53935"/>
      <stop offset="100%" style="stop-color:#CC342D"/>
    </linearGradient>
    <linearGradient id="nerdGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1CE783"/>
      <stop offset="100%" style="stop-color:#00B86B"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e"/>

  <!-- Left box - NRQL (Ruby red) -->
  <rect x="20" y="65" width="55" height="70" rx="8" fill="url(#rubyGrad)" stroke="#B71C1C" stroke-width="2"/>

  <!-- NRQL text -->
  <text x="47" y="95" font-family="monospace" font-size="11" font-weight="bold" fill="white" text-anchor="middle">NRQL</text>
  <text x="47" y="115" font-family="monospace" font-size="8" fill="#ffcdd2" text-anchor="middle">SELECT</text>
  <text x="47" y="125" font-family="monospace" font-size="8" fill="#ffcdd2" text-anchor="middle">FROM</text>

  <!-- Right box - NerdGraph (New Relic green) -->
  <rect x="125" y="65" width="55" height="70" rx="8" fill="url(#nerdGrad)" stroke="#00855A" stroke-width="2"/>

  <!-- NerdGraph text -->
  <text x="152" y="95" font-family="monospace" font-size="9" font-weight="bold" fill="#1a1a2e" text-anchor="middle">NERD</text>
  <text x="152" y="108" font-family="monospace" font-size="6" fill="#1a1a2e" text-anchor="middle">{ query {</text>
  <text x="152" y="118" font-family="monospace" font-size="6" fill="#1a1a2e" text-anchor="middle">nrql</text>
  <text x="152" y="128" font-family="monospace" font-size="6" fill="#1a1a2e" text-anchor="middle">} }</text>

  <!-- Transformation arrow -->
  <path d="M80 100 L115 100" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <path d="M108 92 L118 100 L108 108" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- "2" indicator -->
  <text x="100" y="85" font-family="sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">2</text>

  <!-- Bottom label -->
  <text x="100" y="165" font-family="monospace" font-size="10" fill="#888" text-anchor="middle">nrql2nerd</text>
</svg>
